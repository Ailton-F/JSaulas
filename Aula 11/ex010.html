<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 20pt Helvetica normal;
            text-align: center;
            margin-top: 35vh;
        }

        #res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Sistema de multas</h1>
        Velocidade do carro: <input type="number" name="txt1" id="txt1"> Km/H
        <input type="button" value="verfify" onclick="calcular()">
    </div>

    <div id="res">
    </div>
    <script>
        function calcular() {
            var txtv = document.getElementById('txt1')

            var res = document.getElementById('res')

            var vel = Number(txtv.value)

            res.innerHTML = `Sua velocidade é de <strong>${vel}Km/H</strong>`

            if (vel > 80) {
                res.innerHTML += `<p>Você está <strong>multado</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += ` <p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>

</html>
